<!DOCTYPE html>
<html>
    <head>
        <title>购物车</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            h1 {
                text-align: center;
            }

            table {
                margin: 0 auto;
                width: 60%;
                border: 2px solid #aaa;
                border-collapse: collapse;
            }

            table th, table td {
                border: 2px solid #aaa;
                padding: 5px;
            }

            th {
                background-color: #eee;
            }
        </style>
        <script src="jquery-1.9.1.min.js"></script>
    </head>
    <body>
        <h1>真划算</h1>
        <table>
            <tr>
                <th>商品</th>
                <th>单价(元)</th>
                <th>颜色</th>
                <th>库存</th>
                <th>好评率</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>罗技M185鼠标</td>
                <td>80</td>
                <td>黑色</td>
                <td>893</td>
                <td>98%</td>
                <td align="center">
                    <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
                </td>
            </tr>
            <tr>
                <td>微软X470键盘</td>
                <td>150</td>
                <td>黑色</td>
                <td>9028</td>
                <td>96%</td>
                <td align="center">
                    <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
                </td>
            </tr>
            <tr>
                <td>洛克iphone11手机壳</td>
                <td>60</td>
                <td>透明</td>
                <td>672</td>
                <td>99%</td>
                <td align="center">
                    <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
                </td>
            </tr>
            <tr>
                <td>蓝牙耳机</td>
                <td>100</td>
                <td>蓝色</td>
                <td>8937</td>
                <td>95%</td>
                <td align="center">
                    <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
                </td>
            </tr>
            <tr>
                <td>金士顿U盘</td>
                <td>70</td>
                <td>红色</td>
                <td>482</td>
                <td>100%</td>
                <td align="center">
                    <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
                </td>
            </tr>
        </table>

        <h1>购物车</h1>
        <table>
            <thead>
            <tr>
                <th>商品</th>
                <th>单价(元)</th>
                <th>数量</th>
                <th>金额(元)</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody id="goods">
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3" align="right">总计</td>
                <td id="total">0</td>
                <td></td>
            </tr>
            </tfoot>
        </table>
    </body>
    <script>
        //加入购物车
        //调用时传入了this，用参数接收此值。
        //注意参数名不能是关键字this。
        function add_shoppingcart(btn) {
            //获取按钮的爷爷(tr)
            var tr = btn.parentNode.parentNode;
            //获取它爷爷的所有孩子(tds)
            var tds = tr.getElementsByTagName("td");
            //获取第0个td的内容(商品名)
            var name = tds[0].innerHTML;
            //获取第1个td的内容(单价)
            var price = tds[1].innerHTML;
            console.log(name + "," + price);

            // 判断是否存在
            if (exits(name)){
                // 找到已经存在的该结点的结点
                var tag = exitsGoodsTag(name);
                // increase函数传入的是该行中的加号这个标签
                var tagChilds = tag.childNodes[2];
                var addTag = tagChilds.childNodes;
                // console.log("打印这个+标签"+addTag.length);
                increase(addTag[3]);
            } else {
                //创建一个新行
                var ntr = document.createElement("tr");
                ntr.innerHTML =
                    '<td>' + name + '</td>' +
                    '<td>' + price + '</td>' +
                    '<td align="center">' +
                        '<input type="button" value="-" onclick="decrease(this);"/> ' +
                        '<input type="text" size="3" readonly value="1"/> ' +
                        '<input type="button" value="+" onclick="increase(this);"/>' +
                    '</td>' +
                    '<td>' + price + '</td>' +
                    '<td align="center"><input type="button" value="x" onclick="del(this);"/></td>';
                //将此行追加到tbody下
                var tbody = document.getElementById("goods");

                tbody.appendChild(ntr);
            }
            // 修改总额
            setTotal(price);
        }

        // 判断添加的商品是否已经存在，若存在，直接在购物车中加一就可以了
        function exits(goodsName){
            // 获取购物车下的所有商品
            var $goods = $("#goods tr td");
            // console.log("打印商品名"+goodsName);
            for (var i = 0; i < $goods.size(); i+=5){
                // console.log($goods[i].innerText);
                // alert("再次打印名字 "+$goods[i].innerText);
                if (goodsName == $goods[i].innerText){
                    return true;
                }
            }
            return false;
        }

        // 返回已经存在的商品在购物车中的节点
        function exitsGoodsTag(goodsName) {
            var $goods = $("#goods tr td");
            for (var i = 0; i < $goods.size(); i+=5){
                // console.log($goods[i].innerText);
                if (goodsName == $goods[i].innerText){
                    return $goods[i].parentNode;
                }
            }
            return null;
        }

        // 购物车减操作
        function decrease(t){
            // 获取他的父节点
            var tparent = t.parentNode;
            var tdTags = tparent.childNodes;  // 这个地方有5个孩子，数字框在下标为2的地方
            // 数字框节点
            var tinput = tdTags[2];
            var val = tinput.value;
            val = parseInt(val);
            if (val <= 0){
                tinput.value = 0;
            } else {
                tinput.value = val-1;
            }

            // 金额也要随之改变
            setMoney(tparent.parentNode.childNodes, tinput);
        }

        // 购物车加操作
        function increase(t) {
            // 获取他的父节点
            var tparent = t.parentNode;
            var tdTags = tparent.childNodes;
            // 数字框节点
            var tinput = tdTags[2];
            var val = tinput.value;
            val = parseInt(val);
            tinput.value = val + 1;

            // 金额改变
            setMoney(tparent.parentNode.childNodes, tinput);
        }

        // tags是当前tr中的所有td节点，numTag是当前tr中数量对应的节点
        function setMoney(tags, numTag) {
            // console.log(tag);
            var oneTag = tags[1];
            var moneyTag = tags[3];
            // console.log(oneTag);
            var oldTotal = parseInt(moneyTag.innerText); // 未修改前该商品总共的价格
            moneyTag.innerText = parseInt(oneTag.innerText)*parseInt(numTag.value);
            setTotal(moneyTag.innerText-oldTotal)
        }

        // 购物车删除操作
        function del(tag){
            var tagParent = tag.parentNode.parentNode;
            var delTagTotal = tagParent.childNodes;
            console.log("这个结点"+delTagTotal[3].innerText);
            setTotal(-delTagTotal[3].innerText);
            tagParent.remove();
        }

        // 计算总额
        function setTotal(changeMoney){
            // 传入的参数表示总额应该变化多少
            var totalTag = document.getElementById("total");
            var sum = parseInt(totalTag.innerText) + parseInt(changeMoney);
            if (sum < 0){
                totalTag.innerText = 0;
            } else {
                totalTag.innerText = sum;
            }
        }
    </script>
